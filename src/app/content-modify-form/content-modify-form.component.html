<h2>Add Content</h2>
<mat-form-field appearance="fill">
  <mat-label>Title</mat-label>
  <input matInput [(ngModel)]="newContent.title" >
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Image</mat-label>
  <input matInput [(ngModel)]="newContent.imgURL">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Description</mat-label>
  <input matInput [(ngModel)]="newContent.description">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Type</mat-label>
  <input matInput [(ngModel)]="newContent.type">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Creator</mat-label>
  <input matInput [(ngModel)]="newContent.creator" >
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Tags</mat-label>
  <input matInput [(ngModel)]="newContent.tags" >
</mat-form-field>
<div class="footer">
  <button mat-raised-button color="primary" (click)="onSubmit()">Ok</button>
  <button mat-button color="warn" (click)="onClose()">Close</button>
</div>
