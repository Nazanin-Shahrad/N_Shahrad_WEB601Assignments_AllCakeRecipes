<div class="card">
  <header class="header">
    <h3>{{ item.title }}</h3>
  </header>
  <div class="box">
    <!-- <img src="{{item.imgURL}}" /> -->
    <img (click)="onImageClick()" [src]="item.imgURL" />
    <p *ngIf="item.description">{{ item.description }}</p>
    <p>{{ item.type }}</p>
    <p>{{ item.creator }}</p>
    <div class="tags">
      <span *ngFor="let tag of item.tags">{{ tag }}</span>
    </div>
  </div>
</div>
