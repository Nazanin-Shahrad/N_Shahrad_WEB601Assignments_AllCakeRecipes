<div
  class="card"
  [class.red]="item.type == 'cake'"
  [class.blue]="item.type == 'cookie'"
>
  <header class="header">
    <h3>{{ item.title }}</h3>
  </header>
  <div class="box">
    <!-- <img src="{{item.imgURL}}" /> -->
    <img (click)="onImageClick()" [src]="item.imgURL" />
    <p *ngIf="item.description">{{ item.description }}</p>
    <p *ngIf="item.type">{{ item.type }}</p>
    <p>{{ item.creator }}</p>
    <div class="tags" *ngIf="item.tags">
      <span *ngFor="let tag of item.tags">{{ tag }}</span>
    </div>
  </div>
</div>
