<p *ngIf="itemExist" class="exist">{{ message }}</p>
<p *ngIf="!itemExist" class="notexist">{{ message }}</p>
<app-content-card
  *ngFor="
    let item of getList() | filterItem: 'cake';
    index as i;
    first as isFirst
  "
  [class.search]="item.searchedItem"
  [class.is-first]="isFirst"
  [item]="item"
></app-content-card>
<app-content-card
  *ngFor="let item of getList() | filterItem; index as i; first as isFirst"
  [class.is-first]="isFirst"
  [item]="item"
  [class.search]="item.searchedItem"
></app-content-card>
<app-content-card
  *ngFor="
    let item of getList() | filterItem: 'cookie';
    index as i;
    first as isFirst
  "
  [class.is-first]="isFirst"
  [item]="item"
  [class.search]="item.searchedItem"
></app-content-card>
